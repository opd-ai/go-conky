# CI workflow for go-conky
# Runs tests, linting, and builds on every push and pull request.
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Minimal permissions for security best practices.
permissions:
  contents: read

# Cancel any in-progress runs when a new one is triggered.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.11"
          cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxinerama-dev libxi-dev libgl1-mesa-dev libxxf86vm-dev xvfb

      - name: Download Go modules
        run: go mod download

      - name: Run tests
        run: xvfb-run -a go test -v -race ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.11"
          cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxinerama-dev libxi-dev libgl1-mesa-dev libxxf86vm-dev

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.11"
          cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxinerama-dev libxi-dev libgl1-mesa-dev libxxf86vm-dev xvfb

      - name: Build binary
        run: xvfb-run -a make build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: conky-go-linux-amd64
          path: build/conky-go
          if-no-files-found: error

  test-windows:
    name: Test (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.11"
          cache: true

      - name: Download Go modules
        run: go mod download

      - name: Run platform tests
        run: go test -v -race ./internal/platform/...

      - name: Build Windows binary
        run: go build -o build/conky-go.exe ./cmd/conky-go

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: conky-go-windows-amd64
          path: build/conky-go.exe
          if-no-files-found: error

  test-macos:
    name: Test (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.11"
          cache: true

      - name: Download Go modules
        run: go mod download

      - name: Run platform tests
        run: go test -v -race ./internal/platform/...

      - name: Build macOS binary
        run: go build -o build/conky-go-darwin ./cmd/conky-go

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: conky-go-macos-arm64
          path: build/conky-go-darwin
          if-no-files-found: error

  cross-compile:
    name: Cross-compile (Linux, Windows)
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.11"
          cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxinerama-dev libxi-dev libgl1-mesa-dev libxxf86vm-dev

      - name: Download Go modules
        run: go mod download

      - name: Build cross-compilable platforms (Linux amd64, Windows amd64)
        run: make build-all

      - name: Upload cross-compiled artifacts
        uses: actions/upload-artifact@v4
        with:
          name: conky-go-cross-compiled
          path: build/
          if-no-files-found: error
