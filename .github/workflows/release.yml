# Release workflow for go-conky
# Builds and packages binary for native platform when a tag is pushed.
name: Release

on:
  push:
    tags:
      - "v*"

# Write permissions needed for creating releases.
permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.11"
          cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxinerama-dev libxi-dev libgl1-mesa-dev libxxf86vm-dev

      - name: Download Go modules
        run: go mod download

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create dist directory
        run: mkdir -p dist

      - name: Build native binary
        id: build
        run: |
          GOOS=$(go env GOOS)
          GOARCH=$(go env GOARCH)
          BINARY="conky-go-${GOOS}-${GOARCH}"
          echo "BINARY=${BINARY}" >> $GITHUB_OUTPUT
          go build -ldflags "-X main.Version=${{ steps.version.outputs.VERSION }}" -o dist/${BINARY} ./cmd/conky-go

      - name: Create release archive
        run: |
          cd dist
          cp ../README.md ../LICENSE .
          tar -czvf "${{ steps.build.outputs.BINARY }}.tar.gz" "${{ steps.build.outputs.BINARY }}" README.md LICENSE
          rm -f "${{ steps.build.outputs.BINARY }}" README.md LICENSE

      - name: Generate checksums
        run: |
          cd dist
          if ls *.tar.gz >/dev/null 2>&1; then
            sha256sum *.tar.gz > checksums.txt
          else
            echo "No .tar.gz files found; skipping checksum generation."
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
